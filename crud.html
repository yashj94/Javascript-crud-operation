<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <form class="create_form" style="display: none;">
                <input type="text" class="name" placeholder="Enter name"/>
                <input type="email" class="email" placeholder="Enter email"/>
                <button type="button" onclick="add()">Create</button>
            </form>
            <form class="update_form" style="display: none;">
                <input type="text" hidden class="uid"/>
                <input type="text" class="uname" placeholder="Enter name"/>
                <input type="email" class="uemail" placeholder="Enter email"/>
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
